                            <div class="text-[10px] leading-tight text-gray-600">Mental Health Affirmations</div>
                        </div>
                    </div>
                    
                    <div class="bg-white win95-border-in p-4">
                        <h3 class="font-bold border-b border-gray-300 mb-2 pb-1 text-sm font-mono">ACTION PLAN 2025</h3>
                        
                        <div class="space-y-3 text-xs">
                            <div>
                                <div class="font-bold text-blue-800">1. Sourcing Strategy</div>
                                <p class="text-gray-600">Do not sell standard white vinyl. China does it cheaper. Source <strong>Lokta Paper</strong> from local mills to create a "Himalayan Handcrafted" narrative.</p>
                            </div>
                            <div>
                                <div class="font-bold text-blue-800">2. Manufacturing</div>
                                <p class="text-gray-600">Use Offset Printing (Bagbazar) for runs >1000 sheets to get cost per unit under NPR 5. For Holographics, import film from India/China first.</p>
                            </div>
                            <div>
                                <div class="font-bold text-blue-800">3. Distribution</div>
                                <p class="text-gray-600">List on <strong>Faire (B2B)</strong>. Sell 50-packs to US boutiques. This is the fastest way to move volume without handling individual B2C shipments.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `
        };

        const ICONS = [
            { id: 'mission', label: 'MISSION PROFILE', icon: 'üìÇ', color: 'text-yellow-300' },
            { id: 'legal', label: 'LEGAL FIREWALL', icon: '‚öñÔ∏è', color: 'text-red-500' },
            { id: 'nepal', label: 'NEPAL OPS', icon: 'üèîÔ∏è', color: 'text-blue-300' },
            { id: 'logistics', label: 'LOGISTICS', icon: 'üöö', color: 'text-gray-300' },
            { id: 'economics', label: 'ECONOMICS', icon: 'üìä', color: 'text-green-400' },
            { id: 'trends', label: 'TRENDS 2025', icon: 'üé®', color: 'text-pink-400' },
        ];

        // --- APP STATE ---
        let windows = {}; 
        let maxZ = 10;
        let isDragging = false;
        let dragTarget = null;
        let dragOffset = { x: 0, y: 0 };

        // --- INIT ---
        function init() {
            renderDesktopIcons();
            startClock();
            
            // Global Event Listeners for Dragging
            document.addEventListener('mousemove', onDragMove);
            document.addEventListener('mouseup', onDragEnd);
            
            // Close start menu when clicking outside
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('start-menu');
                const btn = document.getElementById('start-btn');
                if (!btn.contains(e.target) && !menu.contains(e.target) && !menu.classList.contains('hidden')) {
                    toggleStart();
                }
            });

            // Open initial window
            openWindow('mission');
        }

        // --- RENDERERS ---
        function renderDesktopIcons() {
            const container = document.getElementById('desktop-area');
            container.innerHTML = ICONS.map(icon => `
                <div class="desktop-icon flex flex-col items-center gap-1 w-24 cursor-pointer group p-2 rounded-sm" onclick="openWindow('${icon.id}')">
                    <div class="w-12 h-12 flex items-center justify-center text-4xl mb-1 filter drop-shadow-md ${icon.color}">
                        ${icon.icon}
                    </div>
                    <span class="text-white bg-blue-900 px-1 leading-tight text-center shadow-sm font-sans-retro text-xs font-bold tracking-wide border border-transparent group-hover:border-dotted group-hover:border-white">
                        ${icon.label}
                    </span>
                </div>
            `).join('');
        }

        // --- WINDOW MANAGER ---
        function openWindow(id) {
            if (windows[id]) {
                restoreWindow(id);
                return;
            }

            maxZ++;
            // Cascade position
            const offset = (Object.keys(windows).length * 25) + 20;
            
            windows[id] = {
                id: id,
                title: ICONS.find(i => i.id === id).label,
                z: maxZ
            };

            const winEl = document.createElement('div');
            winEl.id = `win-${id}`;
            winEl.className = 'window w-[90vw] md:w-[600px] bg-[#c0c0c0] win95-border flex flex-col';
            winEl.style.zIndex = maxZ;
            winEl.style.left = `${offset}px`;
            winEl.style.top = `${offset}px`;
            winEl.style.maxHeight = '75vh'; // Prevent going offscreen
            
            winEl.innerHTML = `
                <!-- TITLE BAR -->
                <div class="bg-[#000080] text-white px-2 py-1 flex justify-between items-center select-none cursor-move h-8" 
                     onmousedown="onDragStart(event, '${id}')">
                    <div class="flex items-center gap-2 font-bold tracking-wider font-mono text-sm">
                        <span>${windows[id].title}.EXE</span>
                    </div>
                    <div class="flex gap-1">
                        <button class="win95-btn w-5 h-5 flex items-center justify-center text-black font-bold text-xs leading-none pb-1 border border-white border-r-black border-b-black" onclick="minimizeWindow('${id}')">_</button>
                        <button class="win95-btn w-5 h-5 flex items-center justify-center text-black font-bold text-xs leading-none pb-1 border border-white border-r-black border-b-black hover:bg-red-500 hover:text-white" onclick="closeWindow('${id}')">X</button>
                    </div>
                </div>
                
                <!-- CONTENT -->
                <div class="flex-1 overflow-auto p-4 text-black bg-[#c0c0c0] custom-scrollbar" onmousedown="bringToFront('${id}')">
                    ${CONTENTS[id]}
                </div>

                <!-- FOOTER -->
                <div class="border-t border-gray-400 p-1 text-[10px] text-gray-600 flex justify-between bg-[#c0c0c0] font-mono select-none h-6 items-center">
                    <span>Secure Connection: TLS 1.3</span>
                    <span>Ln 1, Col 1</span>
                </div>
            `;

            document.getElementById('windows-area').appendChild(winEl);
            updateTaskbar();
        }

        function closeWindow(id) {
            const el = document.getElementById(`win-${id}`);
            if (el) el.remove();
            delete windows[id];
            updateTaskbar();
        }

        function minimizeWindow(id) {
            const el = document.getElementById(`win-${id}`);
            if (el) el.style.display = 'none';
            updateTaskbar();
        }

        function restoreWindow(id) {
            const el = document.getElementById(`win-${id}`);
            if (el) {
                el.style.display = 'flex';
                bringToFront(id);
            } else {
                openWindow(id);
            }
        }

        function bringToFront(id) {
            maxZ++;
            const el = document.getElementById(`win-${id}`);
            if (el) {
                el.style.zIndex = maxZ;
                windows[id].z = maxZ;
            }
            updateTaskbar();
        }

        function updateTaskbar() {
            const container = document.getElementById('taskbar-list');
            container.innerHTML = Object.keys(windows).map(id => {
                const winEl = document.getElementById(`win-${id}`);
                const isVisible = winEl && winEl.style.display !== 'none';
                const isActive = windows[id].z === maxZ;
                
                return `
                <div class="win95-btn px-2 py-1 text-xs truncate max-w-[150px] cursor-pointer flex items-center gap-1 h-8 min-w-[120px] ${isActive && isVisible ? 'bg-white border-r-white border-b-white border-t-black border-l-black font-bold' : ''}" 
                     onclick="restoreWindow('${id}')">
                    <span>üìÑ</span> ${windows[id].title}
                </div>
            `}).join('');
        }

        // --- DRAG LOGIC ---
        function onDragStart(e, id) {
            bringToFront(id);
            dragTarget = document.getElementById(`win-${id}`);
            isDragging = true;
            
            const rect = dragTarget.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
        }

        function onDragMove(e) {
            if (!isDragging || !dragTarget) return;
            e.preventDefault();
            
            let x = e.clientX - dragOffset.x;
            let y = e.clientY - dragOffset.y;
            
            // Boundary checks (optional)
            if (y < 0) y = 0;
            
            dragTarget.style.left = x + 'px';
            dragTarget.style.top = y + 'px';
        }

        function onDragEnd() {
            isDragging = false;
            dragTarget = null;
        }

        // --- UTILS ---
        function toggleStart() {
            const menu = document.getElementById('start-menu');
            const btn = document.getElementById('start-btn');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                btn.classList.add('active');
                btn.style.boxShadow = 'inset 2px 2px 0px #000, inset -2px -2px 0px #fff';
            } else {
                menu.classList.add('hidden');
                btn.classList.remove('active');
                btn.style.boxShadow = '';
            }
        }

        function startClock() {
            const update = () => {
                const now = new Date();
                
                const ktm = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kathmandu"}));
                document.getElementById('clock-ktm').innerText = ktm.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const nyc = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                document.getElementById('clock-nyc').innerText = nyc.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };
            update();
            setInterval(update, 1000);
        }

        // BOOT
        init();

    </script>
</body>
</html>
